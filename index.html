<!DOCTYPE html>
<html lang="en">
<head>

        <p>We offer various services...</p>
    </section>
    <section id="portfolio" class="section portfolio">

    </section>
    <section id="contact" class="section contact">

        <p>Get in touch...</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="scripts.js"></script>

</html>
